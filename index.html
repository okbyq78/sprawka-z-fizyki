<!DOCTYPE html>
<html lang="pl">
    <head>
        <title>Sprawozdania z fizyki</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles/style.css" />
    </head>
    <body>
        <main>
            <div class="main">
                <h1>Zaokrąglanie</h1>
                <div class="headers">
                    <h2>Zmierzone wartości (oddzielone przecinkiem):</h2>
                    <h2>Niepewności dla każdej z wartości:</h2>
                </div>
                <div class="inputs">
                    <textarea
                        class="input values"
                        placeholder="1.32, 5.76, -876.34"
                    ></textarea>
                    <textarea
                        class="input uncertainities"
                        placeholder="0.00654, 45.23111, 69.6969"
                    ></textarea>
                </div>
                <button class="button calculate">Oblicz -></button>
            </div>
        </main>

        <div class="modal hidden">
            <div class="modal-wrapper">
                <h1>Wyniki:</h1>
                <div class="wyniki">
                    <p class="p"></p>
                </div>
                <div class="button back">Wróć <-</div>
            </div>
        </div>

        <script src="./app.js"></script>
    </body>
</html>
